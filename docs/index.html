<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ReqStudio Docs</title>
  <link rel="icon" href="../media/reqstudio_logo.png" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <img src="../media/reqstudio_logo.png" alt="ReqStudio" />
      <span>ReqStudio Documentation</span>
    </div>
    <div class="search">
      <input id="searchInput" type="search" placeholder="Search docs (Ctrl+/)" aria-label="Search docs" />
      <div id="searchResults" class="search-results" role="listbox" aria-label="Search results"></div>
    </div>
  </header>

  <div class="layout">
    <aside class="sidebar" id="sidebar"></aside>
    <main class="content">
      <article id="docContent" class="doc"></article>
      <footer class="footer">
        <div id="lastUpdated"></div>
        <div>
          <a href="#changelog">Changelog</a> · 
          <a href="#license">License</a> · 
          <a href="#contributing">Contributing</a>
        </div>
      </footer>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
